<html>
	<head>
		<title>Vue JS - Kennissessie</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	</head>

	<body>

		<div id="app" class="container">
			<div class="page-header">
				<h1>VueJS - Kennissessie</h1>
			</div>

			<div class="row">

				<div class="col-sm-3">
					<div class="panel panel-default">
						<div class="panel-heading">
							Index
						</div>
						<div class="list-group">
							<a :href="item.url" class="list-group-item"  v-for="(item,key,index) in sections" target="iframe1">
								{{ key+1 }}. {{ item.title }}
							</a>
						</div>
					</div>
				</div>

				<div class="col-sm-9">
					<div class="well">
						<iframe name="iframe1" src="/example-1" frameborder="0" width="100%" height="100%"></iframe>
					</div>

				</div>

			</div>

		</div>

		<script src="https://unpkg.com/vue"></script>

		<script>
			var app = new Vue({
				el: '#app',
				data: {
			    	sections: [
						{title: 'Data binding', url: '/example-1'},
						{title: 'Two way data binding', url: '/example-2'},
						{title: 'Conditions', url: '/example-3'},
						{title: 'Attribute & class binding', url: '/example-4'},
						{title: 'Computed properties', url: '/example-5'},
						{title: 'List rendering', url: '/example-6'},
						{title: 'Add item to list with method', url: '/example-7'},
						{title: 'Mark items with event', url: '/example-8'},
						{title: 'Delete item from list', url: '/example-9'},
						{title: 'Load items with Ajax', url: '/example-10'},
						{title: 'Components', url: '/example-11'},
					],
			  	}
			});
		</script>

	</body>
</html>
